<div>
<h1>Shoes</h1>


<section class='items-container'>

    <!-- using the *ngFor, ItemsArr is being looped from the metadata -->
    <item class='item' *ngFor='let item of itemArr' title={{item.title}} imgSrc={{item.imgSrc}} currency={{item.currency}} price={{item.price}} type={{item.type}}></item>

</section>
</div>
